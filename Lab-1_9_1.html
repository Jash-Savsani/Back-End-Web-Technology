<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt('Enter a Number:');
        var i,j,k;
        for(i=1;i<=a;i++){
            for(j=a-i;j>=1;j--){
                document.write('&nbsp;&nbsp;');
            }
            for(k=1;k<=i;k++){
                document.write('* ');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
