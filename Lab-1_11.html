<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt('Enter Two Digit Number:');
        var r,ans;
        r = a % 10;
        a = Math.floor(a/10);
        ans = a**r;
        alert('Answer is : '+ans);        
    </script>
</body>
</html>
