<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = prompt('Enter a String:');
        fi = name.indexOf('a');
        li = name.lastIndexOf('a');
        name = name.substring(fi+1,li);
        document.write(fi+" "+li+" "+name);
    </script>
</body>
</html>
