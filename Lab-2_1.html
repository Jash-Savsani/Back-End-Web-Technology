<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- callback -->
    <script>
        function sum(a,b,ans){
            let c = a+b;
            ans(c);
        }
        function answer(c){
            console.log('Sum is :'+c);
        }
        sum(5,12,answer);
    </script>
</body>
</html>
